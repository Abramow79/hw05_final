{% extends 'base.html' %}
{% block title %}Пароль изменён{% endblock %}
{% block content %}
  {% with card_header='Пароль изменён' card_body='Пароль успешно изменён' %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {{ card_header }}
        </div>
        <div class="card-body">
          <p>
            {{ card_body }}
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endwith %}
{% endblock %}
